<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="btns">
                <button class="hPlus time_btn">+</button>
                <button class="mPlus time_btn">+</button>
                <button class="sPlus time_btn">+</button>
            </div>
            <div class="time">
                <span class="hh">00</span><span class="dot">:</span><span class="mm">00</span><span
                    class="dot">:</span><span class="ss">00</span>
            </div>
            <div class="btns">
                <button class="hMinus time_btn">-</button>
                <button class="mMinus time_btn">-</button>
                <button class="sMinus time_btn">-</button>
            </div>
        </div>

        <div class="btns">
            <button class="start control_btn">start</button>
            <button class="stop control_btn">stop</button>
            <button class="clear control_btn">clear</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
